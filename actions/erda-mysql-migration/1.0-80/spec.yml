name: erda-mysql-migration
displayName: ${{ i18n.displayName }}
logoUrl: http://terminus-paas.oss-cn-hangzhou.aliyuncs.com/paas-doc/2021/03/31/5ad6b5a6-23a7-4b3b-9b43-ef8e896e687d.png
version: "1.0-80"
type: action
category: deploy_management
desc: ${{ i18n.desc }}
public: true
supportedErdaVersions:
  - ">=1.0"


params:
  - name: workdir
    desc: ${{ i18n.params.workdir.desc }}
    default: ${git-checkout}
    required: false

  - name: migrationdir
    type: string
    desc: ${{ i18n.params.migrationdir.desc }}
    default: .erda/migrations
    required: false

  - name: database
    type: string
    desc: ${{ i18n.params.database.desc }}
    default: erda
    required: false

  - name: skip_lint
    type: boolean
    desc: ${{ i18n.params.skip_lint.desc }}
    default: false
    required: false

  - name: skip_sandbox
    type: boolean
    desc: ${{ i18n.params.skip_sandbox.desc }}
    default: false
    required: false

  - name: skip_pre_migration
    type: boolean
    desc: ${{ i18n.params.skip_pre_migration.desc }}
    default: true
    required: false

  - name: skip_migration
    type: boolean
    desc: ${{ i18n.params.skip_migration.desc }}
    default: false
    required: false

  - name: lint_config
    type: string
    desc: ${{ i18n.params.lint_config.desc }}
    default: .erda/migrations/config.yml
    required: false

  - name: modules
    type: string_array
    desc: ${{ i18n.params.modules.desc }}
    required: false

  - name: retry_timeout
    type: int
    desc: ${{ i18n.params.retry_timeout.desc }}
    default: 150
    required: false

  - name: mysql_host
    type: string
    desc: ${{ i18n.params.mysql_host.desc }}
    default: ""
    required: false

  - name: mysql_port
    type: int
    desc: ${{ i18n.params.mysql_port.desc }}
    default: 3306
    required: false

  - name: mysql_username
    type: string
    desc: ${{ i18n.params.mysql_username.desc }}
    default: "root"
    required: false

  - name: mysql_password
    type: string
    desc: ${{ i18n.params.mysql_password.desc }}
    default: ""
    required: false

outputs:
  - name: success
    type: boolean
    desc: ${{ i18n.outputs.success.desc }}

accessibleAPIs:
  - path: /api/addons/<addonId>
    method: GET
    schema: http
  - path: /api/addons
    method: GET
    schema: http
  - path: /api/addons/<addonID>/actions/references
    method: GET
    schema: http
