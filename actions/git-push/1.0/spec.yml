name: git-push
version: "1.0"
type: action
category: source_code_management
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
public: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.15"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: workdir
    type: string
    desc: ${{ i18n.formProps.params.workdir.labelTip }}
    required: true
  - name: remote_url
    type: string
    desc: ${{ i18n.formProps.params.remote_url.labelTip }}
    required: true

formProps:
  - component: formGroup
    key: params
    componentProps:
      indentation: true
      showDivider: true
      title: ${{ i18n.formProps.params.componentProps.title }}
    group: params
  - label: workdir
    component: input
    required: true
    key: params.workdir
    componentProps:
      placeholder: ${{ i18n.formProps.params.workdir.componentProps.placeHolder }}
    group: params
    labelTip: ${{ i18n.formProps.params.workdir.labelTip }}
  - label: remote_url
    component: input
    required: true
    key: params.remote_url
    componentProps:
      placeholder: ${{ i18n.formProps.params.workdir.componentProps.placeHolder }}
    group: params
    labelTip: ${{ i18n.formProps.params.remote_url.labelTip }}
locale:
  zh-CN:
    desc: 推送代码至远程仓库
    displayName: 代码推送
    formProps.params.componentProps.title: 任务参数
    formProps.params.remote_url.componentProps.placeHolder: 请输入数据
    formProps.params.remote_url.labelTip: 远程代码仓库地址
    formProps.params.workdir.componentProps.placeHolder: 请输入数据
    formProps.params.workdir.labelTip: 本地代码所在目录
    params.remote_url.desc: 远程代码仓库地址
    params.workdir.desc: 本地代码所在目录
  en-US:
    desc: Push code to remote repository
    displayName: Git push
    formProps.params.componentProps.title: Task parameters
    formProps.params.remote_url.componentProps.placeHolder: Please enter
    formProps.params.remote_url.labelTip: Remote code repository address
    formProps.params.workdir.componentProps.placeHolder: Please enter
    formProps.params.workdir.labelTip: Local code directory
    params.remote_url.desc: Remote code repository address
    params.workdir.desc: Local code directory
