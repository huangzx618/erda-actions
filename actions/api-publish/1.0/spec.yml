name: api-publish
version: "1.0"
type: action
displayName: ${{ i18n.displayName }}
category: deploy_management
desc: ${{ i18n.desc }}
public: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.15"
  - "< 3.19"
supportedErdaVersions:
  - "< 1.0"

params:
  - name: register_id
    desc: ${{ i18n.params.register_id.desc }}
  - name: item_name
    desc: ${{ i18n.params.item_name.desc }}
  - name: owner_email
    desc: ${{ i18n.params.owner_email.desc }}

accessibleAPIs:
  # publish api
  - path: /api/gateway/registrations/<apiRegisterId>/publish
    method: POST
    schema: http


locale:
  zh-CN:
    desc: 用于Api的发布
    displayName: api发布
    params.item_name.desc: API商品名称
    params.owner_email.desc: 责任人邮箱
    params.register_id.desc: register_id值 eg:${api-register:OUTPUT:registerId}
  en-US:
    desc: For API release
    displayName: API release
    params.item_name.desc: API item name
    params.owner_email.desc: Owner email
    params.register_id.desc: register_id value, eg:${api-register:OUTPUT:registerId}
