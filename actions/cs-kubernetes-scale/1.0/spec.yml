name: cs-kubernetes-scale
version: "1.0"
type: action
category: ops
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.12"
supportedErdaVersions:
  - ">= 1.0"

params:
    - name: cluster_name
      type: string
      desc: ${{ i18n.params.cluster_name.desc }}
      required: true

    - name: access_key_id
      type: string
      desc: AccessKeyID
      required: true

    - name: access_key_secret
      type: string
      desc: AccessKeySecret
      required: true

    - name: region
      type: string
      desc: ${{ i18n.params.region.desc }}
      required: true

    - name: worker_numbers
      type: int
      desc: ${{ i18n.params.worker_numbers.desc }}
      required: false

    - name: ssh_password
      type: string
      desc: ${{ i18n.params.ssh_password.desc }}
      required: true
locale:
  zh-CN:
    desc: 扩容阿里云容器服务 Kubernetes 集群
    displayName: 阿里云Kubernetes集群扩容
    params.cluster_name.desc: 集群名称
    params.region.desc: 地域
    params.ssh_password.desc: SSH 密码
    params.worker_numbers.desc: 节点数
  en-US:
    desc: Alibaba Cloud Kubernetes cluster expansion
    displayName: Alibaba Cloud Kubernetes cluster expansion
    params.cluster_name.desc: Cluster name
    params.region.desc: region
    params.ssh_password.desc: SSH password
    params.worker_numbers.desc: Number of node
