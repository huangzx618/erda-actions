name: delete-ess-nodes
version: "1.0"
type: action
category: ops
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.13"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: ak
    type: string
    desc: ${{ i18n.params.ak.desc }}
    required: true

  - name: sk
    type: string
    desc: ${{ i18n.params.ak.desc }}
    required: true

  - name: region
    type: string
    desc: ${{ i18n.params.region.desc }}
    required: true

  - name: scaling_group_id
    type: string
    desc: ${{ i18n.params.scaling_group_id.desc }}
    required: true

  - name: instance_ids
    type: string
    desc: ${{ i18n.params.instance_ids.desc }}
    required: false

  - name: is_cron
    type: bool
    desc: ${{ i18n.params.is_cron.desc }}
    required: false

  - name: instance_ids_file
    type: string
    desc: ${{ i18n.params.instance_ids_file.desc }}
    required: false

locale:
  zh-CN:
    desc: 通过instance id删除ess伸缩组中的机器
    displayName: ess伸缩组机器删除
    params.ak.desc: 访问密钥
    params.instance_ids.desc: instance ids, 多个instance id 通过逗号分隔, optional
    params.instance_ids_file.desc: 存放instance id的文件，若is_cron为true，则上一个action通过文件传送instance id
    params.is_cron.desc: 是否为定时ess
    params.region.desc: 集群安装区域
    params.scaling_group_id.desc: 弹性伸缩组id
    params.sk.desc: 访问密钥
  en-US:
    desc: Delete machines in the ess scaling group by instance id
    displayName: Ess scaling group machine removal
    params.ak.desc: Access Key
    params.instance_ids.desc: instance ids,Multiple instance ids are separated by commas,optional
    params.instance_ids_file.desc: The file that stores the instance id，if is_cron is true，Transfer instance id by file
    params.is_cron.desc: Is it timed ess
    params.region.desc: region
    params.scaling_group_id.desc: Scaling group id
    params.sk.desc: Secret Key
